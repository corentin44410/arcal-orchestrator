name: Deploy Orchestrator to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: 'acrarcalpoc4030.azurecr.io'
  IMAGE_NAME: 'orchestrator'
  RESOURCE_GROUP: 'rg-arcal-poc'
  CONTAINER_APP_NAME: 'arcal-orchestrator'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üê≥ Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.ACR_NAME }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: üèóÔ∏è Build and Push Docker image
        # üëá C'est ici que la ligne a √©t√© supprim√©e
        run: |
          docker build --platform linux/amd64 -t ${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker build --platform linux/amd64 -t ${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:latest

      - name: üöÄ Deploy to Azure Container Apps
              uses: azure/cli@v2
              with:
                azcliversion: latest
                inlineScript: |
                  echo "1. Autorisation de l'App √† lire le registre priv√©..."
                  az containerapp registry set \
                    --name ${{ env.CONTAINER_APP_NAME }} \
                    --resource-group ${{ env.RESOURCE_GROUP }} \
                    --server ${{ env.ACR_NAME }} \
                    --username ${{ secrets.REGISTRY_USERNAME }} \
                    --password ${{ secrets.REGISTRY_PASSWORD }}
                    
                  echo "2. Mise √† jour de l'Azure Container App avec la nouvelle image..."
                  az containerapp update \
                    --name ${{ env.CONTAINER_APP_NAME }} \
                    --resource-group ${{ env.RESOURCE_GROUP }} \
                    --image ${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}